<!DOCTYPE html>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#scrollDiv").Scroll({
          line: 1,
          speed: 500,
          timer: 3000,
          up: "but_up",
          down: "but_down"
        })
      })
    </script>
  </head>
  <body>

    <div class="wrap page-wrap">

          <!-- 扭蛋机 start -->
          <div class="seize">

            <img src="images/claw.png" alt="" srcset="" class="claw" />
            <img src="images/go.png" alt="" srcset="" class="go" />
          </div>
          <!-- 扭蛋机 end -->

          <!-- 中奖名单 start -->
          <div class="scrollbox">
            <div id="scrollDiv">
              <img src="images/inform.png" alt="" srcset="" />

      <!-- page5 start -->

        <div class="page-inner">
          <div class="page-inner">
            <div class="client">

              <!-- 返回按钮 start -->
              <a href="client.html" class="return">
                <img src="images/return.png" alt="" srcset="" />
              </a>
              <!-- 返回按钮 end -->

              <div class="content">
                <p>留咨信息</p>
                <form
                  class="form"
                  report-submit="false"
                  bindsubmit=""
                  bindreset=""
                >
                  <div class="input">
                    <p>姓名:</p>
                    <input type="text" class="input_name"/>
                  </div>
                  <div class="input">
                    <p>电话:</p>
                    <input type="number" class="input_number"/>
                  </div>
                  <div class="input">
                    <p>地址:</p>
                    <input type="text" class="input_address"/>
                  </div>
                  <p>
                    ※ 请务必保证信息的真实有效性<br />
                    确保奖品的准时发放。
                  </p>
                  <div class="put_but">
                    确认提交
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- page5 end -->
    </div>
    <div class="tk tk-load tk-main" id="share-model"></div>

    <!-- 弹框start -->
    <div class="el-model el-model_page4">
      <div class="el-contaoner zoomIn">
        <!-- <div class="el-header">提示</div> -->
        <div class="el-content">
          <div class="el_box">
            <div class="el_title">
              恭喜你获得
              <!-- 很遗憾 -->
            </div>
            <div class="el_result">
              <img src="images/prize1.png" alt="" srcset="" />
              <!-- 您暂时与好运错过啦~ -->
              <!-- 邀请好友来官微认证 -->
              <!-- <p>可获得更多游戏机会!</p> -->
            </div>
            <div class="el_text">
              保温杯
              <!-- 华为Mate30一份 -->
              <!-- 500元油卡 -->
              <!-- 100元油卡 -->
              <!-- 广汽本田定制折伞 -->
            </div>
          </div>
          <div class="el-footer clearfix">
            <div class="el-button">
              <a href="javascript:;">领取奖品</a>
              <!-- <a href="javascript:;">再玩一次</a> -->
              <!-- <a href="javascript:;">获取更多游戏机会</a> -->
              <!-- <a href="javascript:;">我知道了</a> -->
            </div>
          </div>
          <div class="el-success">
            <img src="images/close.png" alt="" srcset="" />
          </div>
        </div>
        <!-- <div class="el-footer clearfix">
          <div class="el-button el-success">确定</div>
        </div> -->
      </div>
    </div>
    <!-- 弹框end -->

    <!-- 弹框start -->
    <div class="el-model el-model_page5">
      <div class="el-contaoner zoomIn">
        <div class="el-content">
          <div class="el_box">
            <div class="el_title">
              信息提交成功
            </div>
            <div class="el_result">
              奖品将在活动结束后
              <span style="color: #fff601;">10个工作日内</span>
              邮寄
            </div>
            <div class="el_text">
              请耐心等候哟~
            </div>
          </div>
          <div class="el-footer clearfix">
            <div class="el-button">
              <a href="javascript:;">确定</a>
            </div>
          </div>
          <div class="el-success">
            <img src="images/close.png" alt="" srcset="" />

    <!-- 弹框end -->

    <!-- <script src="js/jquery-1.7.2.min.js"></script> -->
    <script src="js/PageSlider.js"></script>
    <script src="js/index.js?888"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("body").height($("body")[0].clientHeight)
      })

      if (/Android [4-6]/.test(navigator.appVersion)) {
        window.addEventListener("resize", function() {
          if (
            document.activeElement.tagName == "INPUT" ||
            document.activeElement.tagName == "TEXTAREA"
          ) {
            window.setTimeout(function() {
              document.activeElement.scrollIntoViewIfNeeded()
            }, 0)
          }
        })
      }
      $("input,select,textarea").blur(function() {
        setTimeout(function() {
          window.scrollTo(0, 0)
        }, 100)
      })
      document.body.addEventListener(
        "touchmove",
        function(e) {
          e.preventDefault()
        },
        { passive: false }
      )
    </script>
  </body>
</html>
